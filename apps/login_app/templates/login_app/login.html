<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href=" {% static 'login_app/css/style.css' %}">
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<body>
    <div class="container-fluid">
        <section class="container">
            <div class="container-page">
                <div class="col-md-6">
                    <h3 class="dark-grey">Travel Planner Login</h3>
                    <form action="login_process" method="post">
                        {% csrf_token %}
                        <div class="form-group col-lg-12">
                            <label>Username</label>
                            <input type="text" name="html_username" class="form-control" id="" value="">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Password</label>
                            <input type="password" name="html_password" class="form-control" id="" value="">
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'user:regPage' %}">Not a Member?</a>
                    </form>

                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.errors %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                    </ul>
                    {% endif %}

                </div>







            </div>
        </section>
    </div>
</body>

</html>
